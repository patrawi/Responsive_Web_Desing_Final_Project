<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id = 'title'>freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve 
            the platform
        </p>
    </header>
    <main>
        <form action="#" id = "survey-form">
            <div>
                <label for = "name" id = 'name-label' >Name</label>
                <input id = "name" type = "text" value placeholder = "Enter your name" required>
            </div>
            <div>
                <label for = 'email' id = 'email-label'>Email</label>
                <input id = "email" type = "email" value placeholder = "Enter your Email" required>
            </div>
            <div>
                <label for = 'ages' id = 'number-label'>Age (optional)</label>
                <input type = 'number' id = 'number'  placeholder = 'Age' min = '10' max = '99' value = '' required>
            </div>
            <div>
                <label for = 'dropdown'>Which option best describes your current role?</label>
                <select name = 'dropdown' id = 'dropdown'>
                    <option  value = '' disabled selected>Select current role</option>
                    <option value = 'Student'>Student</option>
                    <option value = 'Full Time Job'>Full Time Job</option>
                    <option value = 'Full Time Learner'>Full Time Learner</option>
                    <option value = 'Prefer not to say'>Prefer not to say</option>
                    <option value = 'other'>Other</option>
                </select>
            </div>
            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div>
                    <input type = 'radio' id = 'Definitely' name = 'like' value = 'Definitely' class = 'input-radio'>
                    <label for = 'Definitely' class = 'label-radio'>Definitely</label>
                </div>
                <div>
                    <input type = 'radio' id = 'maybe' name = 'like' value = 'Maybe' class = 'input-radio'>
                    <label for = 'maybe' class = 'label-radio'>Maybe</label>
                </div>
               <div>
                    <input type = 'radio' id = 'notSure' name = 'like' value = 'Not sure' class = 'input-radio'>
                    <label for = 'notSure' class = 'label-radio'>Not sure</label>  
               </div>
                
            </div>
            <div>
                <p>What would you like to see improved? (Check all that apply)</p>
                <div>
                    <input type = 'checkbox' id = 'front-end' name = 'improve1' value = 'Front-end Projects' class = 'input-checkbox'>
                    <label for = 'front-end'>Front-end Projects</label>
                </div>
                <div>
                    <input type = 'checkbox' id = 'back-end' name = 'improve2' value = 'Back-end Projects'  class = 'input-checkbox'>
                    <label for = 'back-end'>Back-end Projects</label>
                </div>
                <div>
                    <input type = 'checkbox' id = 'data' name = 'improve3' value = 'Data Visualization' class = 'input-checkbox'>
                    <label for = 'data'>Data Visualization</label>
                </div>
                <div>
                    <input type = 'checkbox' id = 'challenge' name = 'improve4' value = 'Challenges' class = 'input-checkbox'>
                    <label for = 'challenge'>Challenges</label>
                </div>
                <div>
                    <input type = 'checkbox' id = 'opensource' name = 'improve5' value = 'Open Source Community' class = 'input-checkbox'>
                    <label for = 'opensource'>Open Source Community</label>
                </div>
                <div>
                    <input type = 'checkbox' id = 'gitter' name = 'improve6' value = 'Gitter help rooms' class = 'input-checkbox'>
                    <label for = 'gitter'>Gitter help rooms</label>
                </div>
                <div>
                    <input type = 'checkbox' id = 'video' name = 'improve7' value = 'Video' class = 'input-checkbox'>
                    <label for = 'video'>Videos</label>
                </div>
                <div>
                    <input type = 'checkbox' id = 'meet' name = 'improve8' value = 'Ciry Meetups' class = 'input-checkbox'>
                    <label for = 'meet'>City Meetups</label>
                </div>
                <div>
                    <input type = 'checkbox' id = 'wiki' name = 'improve9' value = 'Wiki' class = 'input-checkbox'>
                    <label for = 'wiki'>Wiki</label>
                </div>
                <div>
                    <input type = 'checkbox' id = 'form' name = 'improve10' value = 'Forum' class = 'input-checkbox'>
                    <label for = 'form'>Forum</label>
                </div>
                <div>
                    <input type = 'checkbox' id = 'additional' name = 'improve11' value = 'Additional Courses' class = 'input-checkbox'>
                    <label for = 'additional'>Additional Courses</label>
                </div>
            </div>
            <div>
                <label for = 'comment'>Any comments or suggestions?</label>
                <textarea id = 'comment' name = 'comment' rows = '6' cols = '50' placeholder ="Enter your comment here..." class = 'input-textarea' value ></textarea>
            </div>
            <button type = 'submit' id = 'submit'>Submit</button>
        </form>
    </main>
</body>
<script src="app.js"></script>
</html>
